apps:
  - script : ./api/app.js
    name   : 'directass_api'
    instances : 0
    exec_mode : 'cluster'
    error_file : '/var/log/api-err.log'
    out_file : '/var/log/api-out.log'
    merge_logs : true
    log_date_format : 'YYYY-MM-DD HH:mm Z'
    env_development :
      NODE_ENV: development
      PORT: 1328
    env_production:
      NODE_ENV: production
      PORT: 11328
