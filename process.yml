apps:
  - script : ./api/app.js
    name   : 'directass_api'
    error_file : '/var/log/api-err.log'
    out_file : '/var/log/api-out.log'
    merge_logs : true
    log_date_format : 'YYYY-MM-DD HH:mm Z'
    instances: 2
    exec_mode: cluster
    env_development :
      NODE_ENV: development
      PORT: 1328
    env_production:
      NODE_ENV: production
      PORT: 11328
